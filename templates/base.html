{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVmonitor</title>
    <meta name="description" content="IVmonitor to darmowy monitoring statusu stron internetowych. Informacje o awarii strony dostaniesz nawet w ciągu minuty.">
    <meta name="keywords" content="monitor stron, monitoring stron, monitoring statusu stron, status stron, darmowy monitoring statusu strony">
    <meta property="og:site_name" content="IVmonitor">
    <meta property="og:type" content="website">
    <meta property="og:title" content="IVmonitor - darmowy monitoring stron">
    <meta property="og:description" content="IVmonitor to darmowy monitoring statusu stron internetowych. Informacje o awarii strony dostaniesz nawet w ciągu minuty.">
    <meta name="theme-color" content="#0063F1">
    <link rel="shortcut icon" href="/static/images/favicon.png">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- toasts library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
{% include 'navbar.html' %}

{% block body %}
{% endblock %}

<!-- recaptcha -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
<!-- toasts library -->
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

<script>
    var notyf = new Notyf({
      duration: 3000,
      position: {
        x: 'right',
        y: 'top',
      },
    });
</script>

{% if messages %}
    {% for message in messages %}
        <script>notyf.{{ message.tags }}('{{ message }}')</script>
    {% endfor %}
{% endif %}

</body>
</html>
