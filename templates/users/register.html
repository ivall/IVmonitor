{% extends 'base.html' %}
{% block body %}
<script>
    function onChange() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=password_confirm]');
        if (password.value !== confirm.value) {
            confirm.setCustomValidity('Hasła nie zgadzają się.');
        } else {
            confirm.setCustomValidity('');
        }
    }
</script>

<div class="container mt-5 w-25">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Rejestracja</h5>
            <form method="POST" action="/users/register/" class="mt-3" id="register_form">
              {% csrf_token %}

              <!-- Username input -->
              <div class="form-outline mb-4">
                {{ form.username }}
                <label class="form-label" for="{{ form.username.id_for_label }}">Nazwa użytkownika</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                {{ form.email }}
                <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                {{ form.password }}
                <label class="form-label" for="{{ form.password.id_for_label }}">Hasło</label>
              </div>

              <!-- Repeat password input -->
              <div class="form-outline mb-4">
                {{ form.password_confirm }}
                <label class="form-label" for="{{ form.password_confirm.id_for_label }}">Powtórz hasło</label>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col">
                  <!-- Simple link -->
                  <a href="/users/login/">Masz już konto?</a>
                </div>
                {% include 'recaptcha.html' %}
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
